<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <title>To Do List</title>
    <link rel="icon" href="./to-do-list-icon.png" />
  </head>
  <body>
    <div id="app">
      <nav>
        <div id="main-nav">
          <div class="all-tasks task">
            <img src="../calendar-all.png" alt="show all tasks." />
            <p>All Tasks</p>
          </div>
          <div class="todays-tasks task">
            <img src="../calendar-today.png" alt="show today's tasks." />
            <p>Today</p>
          </div>
          <div class="next-week-tasks task">
            <img src="../calendar-week.png" alt="show next week tasks." />
            <p>Next 7 Days</p>
          </div>
          <div class="important-tasks task">
            <img src="../calendar-important.png" alt="show important tasks." />
            <p>Important</p>
          </div>
        </div>
        <div id="projects-nav">
          <div id="btn-wrapper">
            <img src="../plus.png" class="open-project-form" />
          </div>
          <div class="project-wrapper"></div>
        </div>
        <div class="project-container-form hide">
          <img src="../plus.png" class="close-project-form" />
          <label for="container-name">Set project name:</label>
          <input type="text" name="container-name" id="container-name" />
          <button class="add-button">Add</button>
        </div>
      </nav>
      <div id="container">
        <div class="project-list">
          <button class="add-note">Add note</button>
          <div class="note-form">
            <input type="text" class="note-text" />
            <input type="date" class="note-date" placeholder="yyyy-mm-dd" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
